<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/610c6424c0.js"></script>
    <link rel="stylesheet" type="text/css" href="./css//index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="files/favicon.ico" type="image/x-icon"/>
    <title>Memory game</title>
  </head>
  <body>
    <div class="center-div">
      <h1>My memory game!</h1>
    </div>
    <div class="info-game">
      <div class="inline">
        <h3>Best score: &nbsp;</h3>
        <h3 id="best-score"></h3>
      </div>
      <div class="inline">
        <h3>Timer: &nbsp;</h3>
        <h3 id="timer"></h3>
      </div>
    </div>
    <div class="matching-game" id="matching-game">
      <div class="item-game">
        <div class="item-background" type="apple">
          <i class="fas fa-apple-alt fa-3x noClick"></i>
        </div>
      </div>
      <div class="item-game">
        <div class="item-background" type="apple">
          <i class="fas fa-apple-alt fa-3x noClick"></i>
        </div>
      </div>
      <div class="item-game">
        <div class="item-background" type="aws">
          <i class="fab fa-aws fa-3x noClick"></i>
        </div>
      </div>
      <div class="item-game">
        <div class="item-background" type="aws">
          <i class="fab fa-aws fa-3x noClick"></i>
        </div>
      </div>
      <div class="item-game">
        <div class="item-background" type="bomb">
          <i class="fas fa-bomb fa-3x noClick"></i>
        </div>
      </div>
      <div class="item-game">
        <div class="item-background" type="bomb">
          <i class="fas fa-bomb fa-3x noClick"></i>
        </div>
      </div>
      <div class="item-game">
        <div class="item-background" type="bus">
          <i class="fas fa-bus-alt fa-3x noClick"></i>
        </div>
      </div>
      <div class="item-game">
        <div class="item-background" type="bus">
          <i class="fas fa-bus-alt fa-3x noClick"></i>
        </div>
      </div>
      <div class="item-game">
        <div class="item-background" type="camera">
          <i class="fas fa-camera fa-3x noClick"></i>
        </div>
      </div>
      <div class="item-game">
        <div class="item-background" type="camera">
          <i class="fas fa-camera fa-3x noClick"></i>
        </div>
      </div>
      <div class="item-game">
        <div class="item-background" type="canada">
          <i class="fab fa-canadian-maple-leaf fa-3x noClick"></i>
        </div>
      </div>
      <div class="item-game">
        <div class="item-background" type="canada">
          <i class="fab fa-canadian-maple-leaf fa-3x noClick"></i>
        </div>
      </div>
      <div class="item-game">
        <div class="item-background" type="ambulance">
          <i class="fas fa-ambulance fa-3x noClick"></i>
        </div>
      </div>
      <div class="item-game">
        <div class="item-background" type="ambulance">
          <i class="fas fa-ambulance fa-3x noClick"></i>
        </div>
      </div>
      <div class="item-game">
        <div class="item-background" type="cat">
          <i class="fas fa-cat fa-3x noClick"></i>
        </div>
      </div>
      <div class="item-game">
        <div class="item-background" type="cat">
          <i class="fas fa-cat fa-3x noClick"></i>
        </div>
      </div>
    </div>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <h1>Congratulations! You finish the game!</h1>
        <div class="options-modal">
            <h2 class="close" onclick="closeModal()">Close</h2>
            &nbsp;
            <h2 class="play-again" onclick="reStartGame()">Play Again</h2>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
